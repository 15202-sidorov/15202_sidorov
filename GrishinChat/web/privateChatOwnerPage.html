<!DOCTYPE html>
<html lang="en">
<head>
  <title>Public chat</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="publicChat.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script type="text/javascript" src="publicChat.js"></script>
  <nav class="navbar navbar-default">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand" href="HomePage">GrishinChat</a>
    </div>
    <ul class="nav navbar-nav">
      <li><a href="HomePage">Home</a></li>
      <li><a href="PublicChat">Public Chats</a></li>
      <li><a href="PrivateChat">Private Chats</a></li>
      <li><a href="/GrishinChat">Exit</a></li>
    </ul>
  </div>
</nav>
</head>
<body>

<div class="container">
    <div class="row">
    	 <div class="col-md-6">
        	<h1> Users </h1>
    		<ul class="list-group">
                <div class="username"><li class="list-group-item">Username1</li></div>
              	<div class="username"><li class="list-group-item">Username1</li></div>
            </ul>
        </div>
        <div class="col-md-6">
        	<div id="chatName"><h1> Chat Name </h1></div>
            <div class="panel panel-primary">
                <div class="panel-heading" id="accordion">
                    <span class="glyphicon glyphicon-comment"></span> Chat
                
                </div>
            
                <div class="panel-body">
                    <ul class="chat">
                         <div class="messageArea">
                         		<div class="message">
                         		<p> Some message </p>
                         		</div>
                         </div>
                         <hr>
                         <div class="sendingArea">
                                <div>
                                    <input id="sendArea" name="message" type="text" placeholder="Enter your message" autocomplete="off">
                                </div>
                                <div>
                                    <button>Send</button> 
                                </div>
                        </div>
                    </ul> 
                
            </div>
                
            </div>
                 <h2> Add user: </h2>
                  
                    <button> + </button>
        </div>
    </div>
  
</div>
</body>
